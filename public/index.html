<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Stone Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="game-heading">
            <h2>Stone Paper Scissors</h2>
        </div>

        <div class="score-board">
            <span id="computer-score">0</span>
            :
            <span id="user-score">0</span>
        </div>
        
        <div class="game-display">
            <div class="computer">
                <img src="" alt="AI's Choice" id="computer-image">
            </div>
            <div class="user">
                <img src="" alt="User's Choice" id="user-image">
            </div>
            <span id="computer-response"></span>
            <span id="user-response"></span>
        </div>

        <div class="result">
            Click play to start
        </div>

        <div class="game-choices">
            <img src="./img/stone.png" alt="Stone" class="options">
            <img src="./img/paper.png" alt="Paper" class="options">
            <img src="./img/scissor.png" alt="Scissors" class="options">
        </div>

        <div class="game-options">
            <span id="reset">Reset</span>
            <span id="play">Play</span>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
